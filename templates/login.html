<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clínica Bem-Estar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-signin {
            max-width: 350px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    
    <main class="form-signin w-100 m-auto">
        
        <div class="text-center mb-4">
            <i class="bi bi-hospital-fill text-primary" style="font-size: 3rem;"></i>
            <h1 class="h3 mb-3 fw-normal">Clínica Bem-Estar</h1>
            <p class="text-muted small">Insira suas credenciais para acessar</p>
        </div>

        <form action="/login" method="POST">
            
            <div class="form-floating mb-2">
                <input type="text" name="login" class="form-control" id="floatingInput" placeholder="Usuário" required autofocus>
                <label for="floatingInput">Login</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="password" name="senha" class="form-control" id="floatingPassword" placeholder="Senha" required>
                <label for="floatingPassword">Senha</label>
            </div>

            <button class="btn btn-primary w-100 py-2 fw-bold" type="submit">
                Entrar no Sistema
            </button>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="text-center mt-3">
                        {% for message in messages %}
                            <small class="text-danger fw-bold">
                                <i class="bi bi-exclamation-circle me-1"></i> {{ message }}
                            </small>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <div class="mt-4 text-center">
                <small class="text-muted">&copy; 2025 Sistema RH</small>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

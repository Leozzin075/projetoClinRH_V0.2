<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão RH</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Estilo da Sidebar */
        .sidebar {
            background: linear-gradient(180deg, #0d6efd 0%, #052c65 100%);
            min-height: 100vh;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1rem;
            margin-bottom: 5px;
            border-radius: 6px;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            transform: translateX(5px);
        }

        .nav-link i {
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* Área de conteúdo principal */
        .main-content {
            width: 100%;
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="d-flex">

        <div class="d-flex flex-column flex-shrink-0 p-3 text-white sidebar" style="width: 260px;">
            
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <i class="bi bi-hospital fs-2 me-2"></i>
                <span class="sidebar-brand">Gestão RH</span>
            </a>
            
            <hr style="border-color: rgba(255,255,255,0.3);">
            
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/cadastro" class="nav-link">
                        <i class="bi bi-person-plus-fill"></i> Cadastro
                    </a>
                </li>
                <li>
                    <a href="/funcionarios" class="nav-link">
                        <i class="bi bi-people-fill"></i> Funcionários
                    </a>
                </li>
                <li>
                    <a href="/folha" class="nav-link">
                        <i class="bi bi-cash-stack"></i> Folha
                    </a>
                </li>
                <li>
                    <a href="/ponto" class="nav-link">
                        <i class="bi bi-clock-history"></i> Ponto
                    </a>
                </li>
                <li>
                    <a href="/logs" class="nav-link">
                        <i class="bi bi-journal-text"></i> Logs
                    </a>
                </li>
            </ul>

            <div class="mt-auto">
                <hr style="border-color: rgba(255,255,255,0.3);">
                
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="rounded-circle bg-white text-primary d-flex justify-content-center align-items-center me-2" style="width: 32px; height: 32px;">
                            <i class="bi bi-person-fill"></i>
                        </div>
                        <strong>Admin</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="/logout">Sair do Sistema</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="main-content">
            {% block conteudo %}
            {% endblock %}
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

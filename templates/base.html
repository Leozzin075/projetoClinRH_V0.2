<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão RH</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

    <div class="d-flex">

        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-primary" style="width: 280px; min-height: 100vh;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4 fw-bold">Gestão RH</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/cadastro" class="nav-link text-white">
                        <i class="bi bi-person-plus-fill me-2"></i> Cadastro
                    </a>
                </li>
                <li>
                    <a href="/funcionarios" class="nav-link text-white">
                        <i class="bi bi-people me-2"></i> Funcionários
                    </a>
                </li>
                <li>
                    <a href="/folha" class="nav-link text-white">
                        <i class="bi bi-currency-dollar me-2"></i> Folha
                    </a>
                </li>
                <li>
                    <a href="/ponto" class="nav-link text-white">
                        <i class="bi bi-clock me-2"></i> Ponto
                    </a>
                </li>
                <li>
                    <a href="/logs" class="nav-link text-white">
                        <i class="bi bi-journal-text me-2"></i> Logs
                    </a>
                </li>
            </ul>
        </div>

        <div class="w-100 bg-light">
            {% block conteudo %}
            {% endblock %}
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
